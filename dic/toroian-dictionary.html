<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トロイア語辞書</title>
  <style>
    body { 
      font-family: sans-serif; 
      background-color: #7f89b4;
      width: 50%; 
      margin: 0 auto; 
      padding: 20px; 
    }
    h1 {
      text-align: center;
    }
    .word-card {
      box-shadow: 0px 10px 0px #000;
      background-color: #fcfcfc;
      color: #222;
      border: 1px solid #000;
      padding: 10px;
      margin: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 style="color: #fff;">トロイア語辞書</h1>
    <input id="search" placeholder="単語を検索…" style="padding:8px;width:30%;">
    <button onclick="searchWord()">検索</button>
  <div id="result"></div>
  <script src="dicScript.js"></script>
  <script>
    // ★ ページロード時に dictionary.txt を読み込む
    fetch("data.txt")
      .then(res => res.text())
      .then(text => {
      loadDictionaryFromText(text);   // ← これだけでOK
     });
  </script>
</body>
</html>
