<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トロイア語辞書</title>
  <style>
    body { 
      font-family: sans-serif; 
      background-color: #7f89b4;
      width: 50%; 
      margin: 0 auto; 
      padding: 20px; 
    }
    h1 {
      text-align: center;
    }
    .head {
      background-color: #6c6294;
      color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
    }
    .bottom {
      box-shadow: 0px 10px 0px #000;
      background-color: #fafafa;
      color: #222;
      padding: 20px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .htext {
      max-width: 75px;
      border-bottom: solid 2px #6c6294;
      text-align: right;
    }
    .pos {
      background-color: #fff;
      color: #6c6294;
      border-radius: 3px; 
      padding: 3px;
      float: right;
    }
  </style>
</head>
<body>
  <h1 style="color: #fff;">トロイア語辞書</h1>
    <input id="search" placeholder="単語を検索…" style="padding:8px;width:30%;">
    <button onclick="searchWord()">検索</button>
  <div id="result"></div>
  <script src="dicScript.js"></script>
  <script>
    // ★ ページロード時に dictionary.txt を読み込む
    fetch("data.txt")
      .then(res => res.text())
      .then(text => {
      loadDictionaryFromText(text);   // ← これだけでOK
     });
  </script>
</body>
</html>
